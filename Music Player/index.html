<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player </title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/df86a039df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./Images/Gunna.png" alt="song" class="song-img">
            <h1> Fresh Out The Can </h1>
            <p> Gunna </p>

            <audio id="song">
                <source type="audio/mp3" src="./Media/Gunna x Offset - Fresh Out The Can (Official Song) Unreleased [TubeRipper.com].mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="control">
                <div> <i class="fa-solid fa-backward"></i> </div>
                <div onclick="playPause()"> <i class="fa-solid fa-play" id="ctrlIcon"></i> </div>
                <div> <i class="fa-solid fa-forward"></i> </div>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
