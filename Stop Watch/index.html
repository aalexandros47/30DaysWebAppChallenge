<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop Watch </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime"> 00:00:00 </h1>
        <div class="buttons">
            <img src="./images 2/stop.png" onclick="watchStop()" alt="">
            <img src="./images 2/start.png" onclick="watchStart()" alt="">
            <img src="./images 2/reset.png" onclick="watchReset()" alt="">
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
